    <script>
        // Ø§Ø³ØªØ±Ø¬Ø§Ø¹ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…Ø­ÙÙˆØ¸Ø©
        let score = parseInt(localStorage.getItem('score')) || 0;

        const maxEnergy = 130;
        const totalFillTime = 360000; // 6 Ø¯Ù‚Ø§Ø¦Ù‚ Ø¨Ø§Ù„Ù…Ù„ÙŠ Ø«Ø§Ù†ÙŠØ© (6 * 60 * 1000)
        const fillSpeed = totalFillTime / maxEnergy; // Ø§Ù„Ø³Ø±Ø¹Ø© Ø§Ù„Ù„Ø§Ø²Ù…Ø© Ù„Ù…Ù„Ø¡ Ù†Ù‚Ø·Ø© ÙˆØ§Ø­Ø¯Ø©

        document.getElementById('score').innerText = score;

        function mine() {
            if (energy > 0) {

                energy--;

                updateEnergyUI();

                const coin = document.getElementById('coin');

            }

        function updateEnergyUI() {

        setInterval(() => {
            if (energy < maxEnergy) {

                updateEnergyUI();
                localStorage.setItem('energy', energy);
            }
        }, fillSpeed);
