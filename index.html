<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitco93 Bot</title>
    <style>
        body {
            /* تعيين الخلفية الزرقاء التي أرسلتها */
            background: url('https://raw.githubusercontent.com/mhmdyasrshrfthabt-max/Bitco93-Bot/main/1000500548.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }

        .coin-container {
            cursor: pointer;
            transition: transform 0.1s;
        }

        .coin-container:active {
            transform: scale(0.95);
        }

        #coin {
            width: 250px; /* حجم الشعار الذهبي */
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
        }

        .score-display {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="score-display" id="score">0</div>

    <div class="coin-container" onclick="mine()">
        <img src="https://raw.githubusercontent.com/mhmdyasrshrfthabt-max/Bitco93-Bot/main/20de4ce6-991a-4d51-8c7b-587442cab07c.png" id="coin" alt="Bitco93">
    </div>

    <script>
        let score = 0;
        function mine() {
            score++;
            document.getElementById('score').innerText = score;
            // هنا يمكنك إضافة كود إرسال النقاط للسيرفر لاحقاً
        }
    </script>

</body>
</html>
